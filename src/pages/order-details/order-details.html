
<header [withlogo]=false [titleHeader]="title"></header>

<ion-content>
    <ion-card style="margin-top: 0%;"  *ngFor = "let prod of AllProducts.products">
          <ion-row >
            <ion-col col-4>
              <img class="cardImage" src="{{prod.image}}" onerror="this.onerror=null;this.src='assets/imgs/icon.png'" />
            </ion-col>
            <ion-col col-6>
              <span class="title">{{prod.name}}</span>
              <p class="title">SKU ID :{{prod.sku}}</p>
              <p>
                <span class="price">{{prod.price  | number: "1.2-2" }} X {{prod.qty}} = {{prod.price  * prod.qty  | number: "1.2-2" }} </span>
              </p>
              <!-- <p class="price"> {{ prod.totalPrice | currency: "INR" }}</p> -->
            </ion-col>
          </ion-row>
      </ion-card>
</ion-content>
