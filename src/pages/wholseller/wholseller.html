<header [withlogo]=false [titleHeader]="'Wholeseller'"></header>
<ion-content >
    <ion-searchbar [(ngModel)]="searchItem" animated="true"  placeholder="Search wholeseller"
    autocorrect="on" spellcheck="true">
    <ion-icon name="close"></ion-icon>
    </ion-searchbar>
    <ion-grid>
        <ion-row >
          <ion-col col-6 *ngFor="let wholeseller of  allWholesalers" >
              <ion-card (click)="selectedWholesaler(wholeseller)">
                  <img class="img" src="assets/imgs/store.png"/>
                  <ion-card-content>
                    <ion-card-title>
                     {{wholeseller.name}}
                      </ion-card-title>
                  </ion-card-content>
                </ion-card>
          </ion-col >
